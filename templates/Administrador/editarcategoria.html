    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <a href="{% url 'listar_categoria' %}" class="btn btn-success">Atr√°s</a> <br>
                    <div id="div_id_nombre" class="form-group">
